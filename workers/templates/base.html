{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% block title %}
        {% endblock %}
        
        <link rel="stylesheet" href="{% static 'workers/jstree/dist/themes/default/style.min.css' %}" >
        <link rel="stylesheet" href="{% static 'workers/bootstrap/css/bootstrap.css' %}" >
        <script src="{% static 'workers/jquery.js' %}"></script>
        <script src="{% static 'workers/jstree/dist/jstree.min.js' %}"></script>
        <!-- tables -->
        {% block includes %}
        {% endblock %}

        

        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
    </head>
    <body data-spy="scroll" data-target=".subnav" data-offset="50">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="{% url 'workers:home' %}">Workers</a>
                        <div class="nav-collapse">
                            <ul class="nav">
                                <li><a href="/workers/tree/">Tree</a></li>
                                <li><a href="/workers/table/">Table</a></li>     
                            </ul>
                            <p class="navbar-text pull-right">
                                {% if user.is_authenticated %}
                                    <a href="{% url 'logout' %}">{{ user.username }} logout</a>
                                {% else %}
                                    <a href="{% url 'login' %}">Login</a>
                                {% endif %}      
                        </div>
                </div>
            </div>
        </div>
        <div id="Second" class="container" margin-top: 80px;>
        {% block content %}
        {% endblock %}
        </div>
    </body>
    {% block script %}
    {% endblock %}
</html>
