{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}

  <div>
      <p>  Hi {{ user.username }}!</p>
      <a href="{% url 'logout' %}">logout</a>
    </div>
{% else %}
  <div>
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">login</a>
  </div>
  
{% endif %}
{% endblock %}
